<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div tiles:fragment="content">
        <form th:action="@{/login}" method="post" style="max-width: 360px; margin: 0 auto">
            <h1 class="h2 mt-4 fw-bold text-start">Please sign in</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>
            <input type="email" id="emailAddress" name="j_username" class="form-control" placeholder="Email address"
                   required autofocus>
            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password">
            <input type="submit" value="Sign in" class="btn btn-lg btn-primary btn-block"/>
        </form>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
